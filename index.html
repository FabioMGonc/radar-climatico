<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <title>Radar Climático</title>
    <script src="./assets/js/app.js" type="module" defer></script>
    <script type="module" src="./assets/js/route.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo (2).png" width="300" height="150" alt="logo" srcset="">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" placeholder="Buscar cidade..." autocomplete="off" class="search-field" data-search-field>
                    <span class="m-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
            
                <div class="search-result">
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">location_on</span>
                            <div>
                                <p class="item-title">Londres</p>
                                <p class="label-2 item-subtitle">Estado de Londres, UK</p>
                            </div>
                            <a href="#" class="item-link has-state" data-search-toggler=""></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler="">
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn disabled>
                    <span class="m-icon">my_location</span>
                    <span class="span">Localização atual</span>
                </a>
            </div>
        </div>
        
    </header>
</body>
</html>
